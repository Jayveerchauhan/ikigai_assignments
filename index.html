<html>

<head></head>
<title> student registration form </title>

<body bgcolor=pink>
    <center>
        <h1> Registration form </center>
    <table align="center">
        <form>
            <tr>
                <td>Name</td>
                <td><input type="name" name="required"></td>
            </tr>

            <tr>
                <td>Father Name</td>
                <td><input type="name" name="required"></td>
            </tr>
            <tr>
                <td>Mother Name</td>
                <td><input type="name" name="required"></td>
            </tr>
            <tr>

                <td> <label for="Date of Birth">DOB:</label></td>
                <td><input type="date" id="date of Birth" name="date of Birth"></td>


            </tr>
            <tr>
                <td>Contact No.</td>
                <td><input type="text" name="required" value="+91" size="2"> <input type="text" name="phone" size="10"></td>
            </tr>
            <tr>
                <td> Gender</td>
                <td><input type="radio" name="required" value="male">MALE
                    <input type="radio" name="required" value="female">FEMALE </td>
            </tr>

            <tr>
                <td> E-Mail</td>
                <td><input type="email" id="email" name="required"></td>
            </tr>
            <tr>
                <td>Adress</td>
                <td><textarea cols="50" rows="5" value="address">  
             </textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><textarea cols="50" rows="2" value="state">  
            </textarea></td>
            </tr>
            <tr>
                <td>City</td>
                <td><textarea cols="50" rows="2" value="city">  
            </textarea></td>
            </tr>
            <tr>
                <td> Password</td>
                <td><input type="Password" id="pass" name="required"></td>
            </tr>
            <tr>
                <td> confirm password</td>
                <td><input type="Password" id="repass" name="required"></td>
            </tr <tr>
            <td><input type="button" value="Submit"></td>
            </tr>
        </form>
</body>

</html>
